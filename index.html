<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pixel Art Maker</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" >
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<header>
		<h1>Pixel Art Maker</h1>
		<h2>Google Developer Scholarship Project</h2>
	</header>
	<div class="wrapper">
		<sidebar>
			<h1>.tools</h1>
			<div id="canvas-size">
				<form id="size-form">
					<h2>canvas size</h2>
					<div class="gridsize">
						<i class="fa fa-arrows-v icon-size" aria-hidden="true"></i>
						<input type="number" id="canvas-height" name="height" min="1" max="25"  placeholder="1-25">
					</div>
					<div class="gridsize">
						<i class="fa fa-arrows-h icon-size" aria-hidden="true"></i><input type="number" id="canvas-width" name="width" min="1" max="25" placeholder="1-25">
					</div>
						<input type="submit" id="canvas-create" class="hov" value="create / clear" disabled>
				</form>	
			</div>
			<div id="paint-color">
				<h2>paint color</h2>
				<input type="color" id="color-picker" class="hov" disabled >
				<table id="color-history">
					<tr>
						<td id="col-hist-1"></td>
						<td id="col-hist-2"></td>
						<td id="col-hist-3"></td>
						<td id="col-hist-4"></td>
						<td id="col-hist-5"></td>
					</tr>
				</table>
			</div>
			<div id="grid-options">
			<h2>grid options</h2>
				<input type="button" class="grid-on hov" value="grid on" disabled>
				<div class="grid-on-options">
					<input type="image" class="grid-style hov" src="img/icon-grid-solid.png" disabled>
					<input type="color" class="grid-color hov" disabled>
				</div>
			</div>
			<span class="hex-rgb"></span>
		</sidebar>
		<main class="canvas">
	<!-- TODO: manual pop-up -->
			<table id="pixel-canvas"></table>
			
		</main>
	</div>
	
	<footer>
		<h4>2017 by TomBisk</h4>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="art-maker.js"></script>
</body>
</html>
