<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pixel Art Maker</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" >
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<header>
		<h1>Pixel Art Maker</h1>
		<h2>Google Developer Scholarship Project</h2>
	</header>
	<div class="wrapper">
		<sidebar>
			<div class="grid-size">
				<h1>.tools</h1>
				<h3> canvas size</h3>
				<form id="size-picker">
					<div class="gridsize">
						<i class="fa fa-arrows-v size-icon" aria-hidden="true"></i>
						<input   type="number" id="input-height" name="height" min="1" max="25"  placeholder="1-25">
					</div>
					<div class="gridsize">
						<i class="fa fa-arrows-h size-icon" aria-hidden="true"></i><input type="number" id="input-width" name="width" min="1" max="25" placeholder="1-25">
					</div>
						<input type="submit" value="create / clear">
				</form>	
			</div>
			<div>
				<h3>pick a color</h3>
				<input type="color" id="color-picker">
			</div>
			<div class="grid-options">
				<h3>grid options</h3>
	<!-- TODO: grid on/of-->
				<input type="button" class="grid-on" value="grid on" disabled>
	<!-- TODO: grid style-->
				<input type="button" class="grid-style" value="style" disabled>
	<!-- TODO: grid color-->
				<input type="button" class="grid-color" value="color" disabled>
			</div>
			
			<span class="hex-rgb"></span>
		</sidebar>
		<main class="canvas">
	<!-- TODO: manual pop-up -->
			<table id="pixel-canvas"></table>
			
		</main>
	</div>
	
	<footer>
		<h4>2017 by TomBisk</h4>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="art-maker.js"></script>
</body>
</html>
