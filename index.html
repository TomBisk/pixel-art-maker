<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pixel Art Maker</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" >
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<header>
		<h1>Pixel Art Maker</h1>
		<h2>Google Developer Scholarship Project</h2>
	</header>
	<section class="tools">
		<div>
			<h3>grid size</h3>
			<form id="size-picker">
				<div>
        <span>Grid Height:</span><input type="number" id="input-height" name="height" min="1" max="100" value="1">
				</div>
        Grid Width:
        <input type="number" id="input-width" name="width" min="1" max="100"  placeholder="width">
        <input type="submit">
    </form>	
		</div>
		<div>
			<h3>pick a color</h3>
			<input type="color" id="color-picker">
		</div>
	</section>
	<section>
		<h3>canvas</h3>
	</section>
	<footer>
		<h4>2017 by TomBisk</h4>
	</footer>
</body>
</html>
